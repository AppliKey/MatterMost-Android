plugins {
    id "me.tatarka.retrolambda" version "3.2.2"
}

apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileOptions.incremental = false

    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    signingConfigs {
        debug {
            storeFile file("keys/debug.keystore")
        }

//        release {
//            storeFile file("other.keystore")
//            storePassword "android"
//            keyAlias "androiddebugkey"
//            keyPassword "android"
//        }
    }

    defaultConfig {
        applicationId "com.applikey.mattermost"
        minSdkVersion 17
        targetSdkVersion 23
        versionCode 1
        versionName "0.1"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildTypes {

        debug {
            signingConfig signingConfigs.debug
            minifyEnabled false
            proguardFile('proguard-rules.pro')
            proguardFile getDefaultProguardFile('proguard-android-optimize.txt')
        }

        release {
//            signingConfig signingConfigs.debug
            minifyEnabled true
            proguardFile('proguard-rules.pro')
            proguardFile getDefaultProguardFile('proguard-android-optimize.txt')
        }
    }

    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor'
    }

    lintOptions {
        disable 'InvalidPackage'
    }

}

repositories {
    maven { url "https://jitpack.io" }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:recyclerview-v7:23.4.0'
    compile 'com.android.support:design:23.4.0'

    compile 'com.jakewharton:butterknife:7.0.1' // views injections

    // dagger 2
    provided 'org.glassfish:javax.annotation:10.0-b28'
    apt 'com.google.dagger:dagger-compiler:2.1'
    compile 'com.google.dagger:dagger:2.1'

    // web
    compile "com.squareup.retrofit2:retrofit:2.0.2"
    compile "com.squareup.retrofit2:converter-gson:2.0.2"
    compile "com.squareup.retrofit2:adapter-rxjava:2.0.2"
    compile "com.squareup.okhttp3:logging-interceptor:3.1.2"
    compile 'com.squareup.okhttp3:okhttp:3.2.0'
    compile "com.github.aurae.retrofit2:converter-logansquare:1.4.0"


    // rx
    compile 'io.reactivex:rxandroid:1.1.0'
    compile 'io.reactivex:rxjava:1.1.1'
    compile 'com.trello:rxlifecycle:0.4.0'
    compile 'com.trello:rxlifecycle-components:0.4.0'
    compile 'com.github.pwittchen:reactivenetwork:0.2.0'

    // eventbus
    compile 'org.greenrobot:eventbus:3.0.0'

    // image loading and processing
    compile 'com.squareup.picasso:picasso:2.5.2'

    // views
    compile 'com.tasomaniac:delayed-progress:0.3'
    compile 'com.github.johnkil.android-robototextview:robototextview:2.5.0'

    // mvp
    compile 'com.arello-mobile:moxy:0.5.4'
    compile 'com.arello-mobile:moxy-android:0.5.4'
    apt 'com.arello-mobile:moxy-compiler:0.5.4'
}
